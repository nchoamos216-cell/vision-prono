<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VISION PRONO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a73e8;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      border-bottom: 2px solid #1a73e8;
      padding-bottom: 10px;
    }
    .pronostic {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .pronostic:hover {
      transform: scale(1.02);
    }
    .resultat {
      font-weight: bold;
    }
    .resultat.gagne {
      color: green;
    }
    .resultat.perdu {
      color: red;
    }
    .resultat.attente {
      color: gray;
    }
    footer {
      text-align: center;
      background-color: #1a73e8;
      color: white;
      padding: 10px;
      margin-top: 30px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    button:hover {
      background-color: #0f5ed7;
    }
  </style>
</head>
<body>
  <header>
    <h1>âš½ Mes Pronostics du Jour</h1>
    <p>Les meilleurs conseils gratuits pour parier intelligemment !</p>
  </header>

  <main>
    <div class="date" id="date"></div>
    <button onclick="chargerPronostics()">ðŸ”„ Actualiser les pronostics</button>

    <h2>Pronostics du jour</h2>
    <div id="liste-pronos"></div>

    <h2>Historique</h2>
    <div id="historique"></div>
  </main>

  <footer>
    <p>&copy; 2025 - VISION PRONO | DÃ©veloppÃ© par AMOS N'CHO</p>
  </footer>

  <script>
    function chargerPronostics() {
      fetch("pronostics.json?_=" + new Date().getTime()) // Ã©vite le cache
        .then(response => response.json())
        .then(data => {
          document.getElementById("liste-pronos").innerHTML = "";
          document.getElementById("historique").innerHTML = "";

          // Section du jour
          document.getElementById("date").textContent = `ðŸ—“ï¸ ${data.aujourdhui.date}`;
          data.aujourdhui.matchs.forEach(p => {
            const div = document.createElement("div");
            div.classList.add("pronostic");
            div.innerHTML = `
              <h3>${p.match}</h3>
              <p><strong>Pronostic :</strong> ${p.pronostic}</p>
              ${p.confiance ? `<p><strong>Confiance :</strong> ${p.confiance}</p>` : ""}
            `;
            document.getElementById("liste-pronos").appendChild(div);
          });

          // Historique
          data.historique.forEach(jour => {
            const jourDiv = document.createElement("div");
            jourDiv.innerHTML = `<h4>${jour.date}</h4>`;
            jour.matchs.forEach(p => {
              const div = document.createElement("div");
              div.classList.add("pronostic");
              let resClass = "attente";
              if (p.resultat.includes("GagnÃ©")) resClass = "gagne";
              else if (p.resultat.includes("Perdu")) resClass = "perdu";

              div.innerHTML = `
                <p><strong>${p.match}</strong> â€” ${p.pronostic} 
                ${p.confiance ? `(${p.confiance})` : ""}
                <span class="resultat ${resClass}"> ${p.resultat}</span></p>
              `;
              jourDiv.appendChild(div);
            });
            document.getElementById("historique").appendChild(jourDiv);
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById("liste-pronos").innerHTML =
            "<p style='color:red;'>Erreur de chargement des pronostics.</p>";
        });
    }

    // Charger automatiquement au dÃ©marrage
    chargerPronostics();
  </script>
</body>
</html>
