<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VISION PRONO</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a73e8;
      color: white;
      text-align: center;
      padding: 20px;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #1a73e8;
      padding-bottom: 10px;
    }

    .pronostic {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .pronostic:hover {
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      background-color: #1a73e8;
      color: white;
      padding: 10px;
      margin-top: 30px;
    }

    .date {
      text-align: right;
      color: #666;
      font-size: 0.9em;
    }

    /* Bouton d‚Äôactualisation */
    .refresh-btn {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s;
      margin-bottom: 15px;
    }

    .refresh-btn:hover {
      background-color: #155ec7;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚öΩ Mes Pronostics du Jour</h1>
    <p>Les meilleurs conseils gratuits pour parier intelligemment !</p>
  </header>

  <main>
    <div class="date" id="date"></div>
    <button class="refresh-btn" onclick="actualiser()">üîÑ Actualiser les pronostics</button>
    <h2>Pronostics du jour</h2>
    <div id="liste-pronos"></div>

    <h2>Historique</h2>
    <div id="historique"></div>
  </main>

  <footer>
    <p>&copy; 2025 - VISION PRONO | D√©velopp√© par AMOS N'CHO</p>
  </footer>

  <script>
    function chargerPronostics() {
      fetch("pronostics.json?cache=" + new Date().getTime()) // emp√™che le cache
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("liste-pronos");
          const historiqueContainer = document.getElementById("historique");
          container.innerHTML = "";
          historiqueContainer.innerHTML = "";

          // Afficher la date du jour
          document.getElementById("date").textContent = `üóìÔ∏è ${data.date}`;

          // Afficher les pronostics du jour
          data.jour.forEach(p => {
            const div = document.createElement("div");
            div.classList.add("pronostic");
            div.innerHTML = `
              <h3>${p.match}</h3>
              <p><strong>Pronostic :</strong> ${p.pronostic}</p>
              <p><strong>Confiance :</strong> ${p.confiance}</p>
              <p><strong>R√©sultat :</strong> ${p.resultat}</p>
            `;
            container.appendChild(div);
          });

          // Afficher l‚Äôhistorique (du plus r√©cent au plus ancien)
          data.historique.forEach(jour => {
            const section = document.createElement("div");
            section.innerHTML = `<h4>${jour.date}</h4>`;
            jour.matchs.forEach(p => {
              section.innerHTML += `
                <p>${p.match} ‚Äî ${p.pronostic} ${p.resultat}</p>
              `;
            });
            historiqueContainer.appendChild(section);
          });
        })
        .catch(() => {
          document.getElementById("liste-pronos").innerHTML =
            "<p style='color:red;'>‚ö†Ô∏è Erreur de chargement des pronostics.</p>";
        });
    }

    function actualiser() {
      chargerPronostics();
      alert("üîÅ Pronostics mis √† jour !");
    }

    chargerPronostics();
  </script>
</body>
</html>
