<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VISION PRONO</title>
  
  <style>
    /* ===== STYLE GLOBAL ===== */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a73e8;
      color: white;
      text-align: center;
      padding: 20px;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #1a73e8;
      padding-bottom: 10px;
    }

    .pronostic {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .pronostic:hover {
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      background-color: #1a73e8;
      color: white;
      padding: 10px;
      margin-top: 30px;
    }

    .date {
      text-align: right;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚öΩ Mes Pronostics du Jour</h1>
    <p>Les meilleurs conseils gratuits pour parier intelligemment !</p>
  </header>

  <main>
    <div class="date" id="date"></div>
    <h2>Pronostics du jour</h2>

    <div id="liste-pronos">
      <!-- Les pronostics du jour vont s‚Äôafficher ici -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - VISION PRONO | D√©velopp√© par AMOS N'CHO</p>
  </footer>

  <script>
    // ====== SCRIPT PRONOS DU JOUR ======

    const pronostics = [
      {
        match: "France vs Ukraine",
        pronostic: "Victoire de la France et Total +1,5",
        confiance: "‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ"
      },
      {
        match: "Angleterre vs Serbie",
        pronostic: "12 √† la mi-temps",
        confiance: "‚≠ê‚≠ê‚≠ê‚òÜ‚òÜ"
      }
    ];

    const container = document.getElementById('liste-pronos');
    pronostics.forEach(p => {
      const div = document.createElement('div');
      div.classList.add('pronostic');
      div.innerHTML = `
        <h3>${p.match}</h3>
        <p><strong>Pronostic :</strong> ${p.pronostic}</p>
        <p><strong>Confiance :</strong> ${p.confiance}</p>
      `;
      container.appendChild(div);
    });

    // Affiche automatiquement la date du jour
    const today = new Date().toLocaleDateString('fr-FR', {
      weekday: 'long',
      day: 'numeric',
      month: 'long',
      year: 'numeric'
    });
    document.getElementById('date').textContent = `üóìÔ∏è ${today}`;
  </script>
</body>
</html>
