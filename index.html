<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VISION PRONO</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a73e8;
      color: white;
      text-align: center;
      padding: 20px;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #1a73e8;
      padding-bottom: 10px;
    }

    .pronostic {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .pronostic:hover {
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      background-color: #1a73e8;
      color: white;
      padding: 10px;
      margin-top: 30px;
    }

    .date {
      text-align: right;
      color: #666;
      font-size: 0.9em;
    }

    #refresh {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      margin-bottom: 15px;
    }

    #refresh:hover {
      background-color: #155bb5;
    }

    #historique {
      margin-top: 30px;
    }

    .historique-item {
      background: #eef3fc;
      border: 1px solid #cbd6ee;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚öΩ Mes Pronostics du Jour</h1>
    <p>Les meilleurs conseils gratuits pour parier intelligemment !</p>
  </header>

  <main>
    <div class="date" id="date"></div>
    <button id="refresh">üîÑ Actualiser les pronostics</button>

    <h2>Pronostics du jour</h2>
    <div id="liste-pronos"></div>

    <div id="historique">
      <h2>Historique</h2>
      <div id="liste-historique"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - VISION PRONO | D√©velopp√© par AMOS N'CHO</p>
  </footer>

  <script>
    const listePronos = document.getElementById("liste-pronos");
    const dateEl = document.getElementById("date");
    const listeHistorique = document.getElementById("liste-historique");

    function chargerPronostics() {
      fetch("pronostics.json")
        .then(response => response.json())
        .then(data => {
          const historique = JSON.parse(localStorage.getItem("historique")) || [];
          historique.push({ date: data.date, matchs: data.matchs });
          localStorage.setItem("historique", JSON.stringify(historique.slice(-5)));

          dateEl.textContent = `üóìÔ∏è ${data.date}`;
          listePronos.innerHTML = "";
          data.matchs.forEach(p => {
            const div = document.createElement("div");
            div.classList.add("pronostic");
            div.innerHTML = `
              <h3>${p.match}</h3>
              <p><strong>Pronostic :</strong> ${p.pronostic}</p>
              <p><strong>Confiance :</strong> ${p.confiance}</p>
            `;
            listePronos.appendChild(div);
          });
          afficherHistorique();
        })
        .catch(err => {
          listePronos.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Erreur lors du chargement des pronostics.</p>";
          console.error(err);
        });
    }

    function afficherHistorique() {
      const historique = JSON.parse(localStorage.getItem("historique")) || [];
      listeHistorique.innerHTML = "";
      historique.reverse().forEach(item => {
        const bloc = document.createElement("div");
        bloc.classList.add("historique-item");
        bloc.innerHTML = `<strong>${item.date}</strong><ul>${item.matchs
          .map(m => `<li>${m.match} ‚Äî ${m.pronostic} (${m.confiance})</li>`)
          .join("")}</ul>`;
        listeHistorique.appendChild(bloc);
      });
    }

    document.getElementById("refresh").addEventListener("click", () => {
      chargerPronostics();
    });

    chargerPronostics();
  </script>
</body>
</html>
