<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VISION PRONO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a73e8;
      color: white;
      text-align: center;
      padding: 20px;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #1a73e8;
      padding-bottom: 10px;
    }

    .pronostic {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .pronostic:hover {
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      background-color: #1a73e8;
      color: white;
      padding: 10px;
      margin-top: 30px;
    }

    .date {
      text-align: right;
      color: #666;
      font-size: 0.9em;
    }

    #historique h3 {
      color: #1a73e8;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚öΩ Mes Pronostics du Jour</h1>
    <p>Les meilleurs conseils gratuits pour parier intelligemment !</p>
  </header>

  <main>
    <div class="date" id="date"></div>
    <h2>Pronostics du jour</h2>
    <div id="liste-pronos"></div>

    <h2>Historique</h2>
    <div id="historique"></div>
  </main>

  <footer>
    <p>&copy; 2025 - VISION PRONO | D√©velopp√© par AMOS N'CHO</p>
  </footer>

  <script>
    fetch("pronostics.json")
      .then(response => response.json())
      .then(data => {
        // Date du jour format√©e comme dans le JSON
        const today = new Date().toLocaleDateString("fr-FR", {
          day: "numeric",
          month: "long",
          year: "numeric"
        }).toLowerCase();

        const todayContainer = document.getElementById("liste-pronos");
        const historiqueContainer = document.getElementById("historique");

        let pronoJour = null;

        // Recherche du jour correspondant
        data.jours.forEach(j => {
          if (j.date.toLowerCase() === today) {
            pronoJour = j;
          }
        });

        if (pronoJour) {
          document.getElementById("date").textContent = `üóìÔ∏è ${pronoJour.date}`;
          pronoJour.matchs.forEach(p => {
            const div = document.createElement("div");
            div.classList.add("pronostic");
            div.innerHTML = `
              <h3>${p.match}</h3>
              <p><strong>Pronostic :</strong> ${p.pronostic}</p>
              <p><strong>Confiance :</strong> ${p.confiance || "‚Äî"}</p>
              <p><strong>R√©sultat :</strong> ${p.resultat || "üïí En attente"}</p>
            `;
            todayContainer.appendChild(div);
          });
        } else {
          document.getElementById("date").textContent = "üóìÔ∏è Aucun pronostic pour aujourd'hui";
          todayContainer.innerHTML = "<p style='color:gray;'>Aucun pronostic disponible pour cette date.</p>";
        }

        // Affichage historique (du plus r√©cent au plus ancien)
        data.jours
          .filter(j => j.date.toLowerCase() !== today)
          .forEach(jour => {
            const section = document.createElement("div");
            section.innerHTML = `<h3>${jour.date}</h3>`;
            jour.matchs.forEach(p => {
              const pdiv = document.createElement("p");
              pdiv.textContent = `${p.match} ‚Äî ${p.pronostic} ${p.resultat || "üïí En attente"}`;
              section.appendChild(pdiv);
            });
            historiqueContainer.appendChild(section);
          });
      })
      .catch(error => {
        console.error("Erreur chargement JSON :", error);
        document.getElementById("liste-pronos").innerHTML = "<p style='color:red;'>Erreur lors du chargement des donn√©es.</p>";
      });
  </script>
</body>
</html>
