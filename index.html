<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISION PRONO - Mes Pronostics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>‚öΩ Mes Pronostics du Jour</h1>
        <p>Les meilleurs conseils gratuits pour parier intelligemment !</p>
    </header>

    <section id="today"></section>

    <h2 class="titre-historique">Historique</h2>
    <section id="historique"></section>

    <footer>
        ¬© 2025 - VISION PRONO | D√©velopp√© par AMOS N'CHO
    </footer>

    <script>
        fetch("pronostics.json")
            .then(res => res.json())
            .then(data => {

                const stars = "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê";

                // --- PRONOSTICS DU JOUR ---
                let todaySection = document.getElementById("today");
                let today = data.pronostics[data.pronostics.length - 1];

                todaySection.innerHTML = `
                    <div class="card">
                        <h2>üóìÔ∏è ${today.date}</h2>

                        <div class="match">
                            <p><strong>Match :</strong> ${today.match1}</p>
                            <p><strong>Pronostic :</strong> ${today.prono1} <span class="stars">${stars}</span></p>
                            <p><strong>R√©sultat :</strong> ${today.result1} <span class="stars">${stars}</span></p>
                        </div>

                        <div class="match">
                            <p><strong>Match :</strong> ${today.match2}</p>
                            <p><strong>Pronostic :</strong> ${today.prono2} <span class="stars">${stars}</span></p>
                            <p><strong>R√©sultat :</strong> ${today.result2} <span class="stars">${stars}</span></p>
                        </div>
                    </div>
                `;

                // --- HISTORIQUE (tous sauf le dernier jour) ---
                let histoSection = document.getElementById("historique");

                data.pronostics.slice(0, -1).reverse().forEach(day => {
                    histoSection.innerHTML += `
                        <div class="card historique-card">
                            <h3>${day.date}</h3>

                            <p><strong>${day.match1}</strong> ‚Äî ${day.prono1} : ${day.result1} <span class="stars">${stars}</span></p>
                            <p><strong>${day.match2}</strong> ‚Äî ${day.prono2} : ${day.result2} <span class="stars">${stars}</span></p>
                        </div>
                    `;
                });
            });
    </script>

</body>
</html>
